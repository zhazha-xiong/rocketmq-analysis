project:
  name: "RocketMQ"
  repo_owner: "apache"
  repo_name: "rocketmq"
  repo_url: "https://github.com/apache/rocketmq.git"
  default_branch: "develop"
  local_path: "."

output:
  data_dir: "data"
  figures_dir: "figures"
  docs_dir: "docs"
  report_file: "Analysis_Report.md"

module_a:
  enabled: true
  scan_paths: ["."]
  exclude_paths: ["tests", "venv", ".git"]

module_b:
  enabled: true
  since_date: "2023-01-01"

module_c:
  enabled: true
  max_issues: 1000

module_d:
  enabled: true
  llm:
    provider: "openai"
    model: "gpt-4-turbo"
    temperature: 0.2
